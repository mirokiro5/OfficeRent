<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
ADMIN PAGE
<table class="m-3 table table-borderless">
<tr th:each="el : ${users}">
    <td th:text="${el.username}"></td>
    <td th:text="${el.roleToString()}"></td>
</tr>
    </table>
<div th:each="el : ${users}" class="col-6 bg-light mx-auto p-3" style="border-radius: 15px">
    <div class="row mx-3 mb-3">
        <label for="name" class="p-0 col col-form-label">Имя:</label>
        <p class="col-sm-9 m-0" th:text="${el.username}" id="name"></p>
    </div>
    <div class="row mx-3 mb-3">
        <label for="date" class="p-0 col col-form-label">Роли:</label>
        <p class="col-sm-9 m-0" th:text="${el.roleToString()}" id="date"></p>
    </div>
    <div class="row mx-3 mb-3">
        <form action="" method="post">
            <div class="input-group">
                <select class="form-control col-sm-9 m-0" name="role">
                    <option selected>Выберите роль</option>
                    <div th:each="rl: ${roles}">
                        <option th:value="${rl.name}" th:text="${rl.name}"></option>
                    </div>
                </select>
                <input type="hidden" name="id" th:value="${el.id}" />
                <button type="submit" class="btn btn-outline-primary">Сменить роль</button>
            </div>
            <div th:if="${error}" th:text="${error}" class="alert alert-danger my-3" role="alert"></div>
        </form>
    </div>
</div>
</body>
</html>
