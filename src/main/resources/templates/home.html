<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100" lang="ru">
<head>
    <title th:text="Главная"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" th:href="@{/css/cover.css}" href="/static/css/cover.css" rel="stylesheet"/>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="~{blocks/header :: header}" class="mb-auto"></header>

    <main class="px-3">
        <div class="row text-center">
            <div class="col-md-3 col-sm-6 hero-feature" th:each="p : ${offices}">
                <div class="thumbnail">
                    <img th:src="@{'/img/'+${p.image}}" width="100%" height="100%">
                    <div class="caption">
                        <h3 th:text="${p.name}"></h3>
                        <p th:text="${p.price}+ ' RUB / month'"></p>
                        <p>
                            <a class="btn btn-primary" th:href="@{/add-office(office_id=${p.id})}">Book Now!</a>
                            <br>
                            <a class="btn btn-secondary" th:href="@{/officeDetails(office_id=${p.id})}">More Info</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Курсовая работа по разработке Java-приложений. <br> Автор: Миронов К.Б.</p>
    </footer>
</div>


</body>
</html>
