<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100" lang="ru">
<head>
    <title th:text="Главная"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" th:href="@{/css/cover.css}" href="/static/css/cover.css" rel="stylesheet"/>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="~{blocks/header :: header}" class="mb-auto"></header>

    <main class="px-3">
        <div class="row text-center">
            <div class="col-md-3 col-sm-6 hero-feature" th:each="p : ${offices}">
                <div class="thumbnail">
                    <img th:src="@{'/img/'+${p.image}}" width="100%" height="100%">
                    <div class="caption">
                        <h3 th:text="${p.name}"></h3>
                        <p th:text="${p.price}+ ' RUB / month'"></p>
                        <p>
                            <a class="btn btn-secondary" th:href="@{/officeDetails(office_id=${p.id})}">More Info</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Курсовая работа по разработке Java-приложений. <br> Автор: Миронов К.Б.</p>
    </footer>
</div>


</body>
</html>
