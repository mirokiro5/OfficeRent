<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Office Details Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div th:each="el : ${office}" class="col-6 bg-light mx-auto p-3" style="border-radius: 15px">
    <div class="row mx-3 mb-3">
        <label for="name" class="p-0 col col-form-label">Имя:</label>
        <p class="col-sm-9 m-0" th:text="${el.name}" id="name"></p>
    </div>
    <div class="row mx-3 mb-3">
        <label for="description" class="p-0 col col-form-label">Роли:</label>
        <p class="col-sm-9 m-0" th:text="${el.description}" id="description"></p>
    </div>
    <div class="row mx-3 mb-3">
        <label for="address" class="p-0 col col-form-label">Роли:</label>
        <p class="col-sm-9 m-0" th:text="${el.address}" id="address"></p>
    </div>
    <div class="row mx-3 mb-3">
        <label for="price" class="p-0 col col-form-label">Роли:</label>
        <p class="col-sm-9 m-0" th:text="${el.price}" id="price"></p>
    </div>
    <div class="row mx-3 mb-3">
        <label for="image" class="p-0 col col-form-label">Роли:</label>
        <p class="col-sm-9 m-0" th:text="${el.image}" id="image"></p>
    </div>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong bg-dark grounded-radiants">
                    <form class="card-body p-3 m-4 text-center" th:action="@{/officeDetails/change}" th:object="${officeChangeForm}" method="post">

                        <h3 class="text-white mb-5">Изменение офиса в базе</h3>
                        <input type="hidden" name="id" th:value="${el.id}" />

                        <div class="form-outline mb-4">
                            <input type="text" name="name" th:field="*{name}" placeholder="Имя"
                                   class="form-control form-control-lg" autocomplete="off"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="address" th:field="*{address}" placeholder="Адрес"
                                   class="form-control form-control-lg" autocomplete="off"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text"  name="description" th:field="*{description}" placeholder="Описание"
                                   class="form-control form-control-lg" autocomplete="off"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" name="image" th:field="*{image}" placeholder="Картинка"
                                   class="form-control form-control-lg" autocomplete="off"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" name="price" th:field="*{price}" placeholder="Цена"
                                   class="form-control form-control-lg" autocomplete="off"/>
                        </div>

                        <!--                        <div class="form-outline mb-4">-->
                        <!--                            <input type="password" id="typePasswordX-3" name="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Повторите пароль"-->
                        <!--                                   class="form-control form-control-lg"/>-->
                        <!--                            <label class="form-label" for="typePasswordX-3"></label>-->
                        <!--                        </div>-->

                        <button class="btn btn-lg btn-primary" type="submit" name="login-submit"
                                id="login-submit" value="Send">Отправить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
