<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Personal page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-white">
<header th:insert="~{blocks/header :: header-into}" class="mb-auto"></header>

<p class="mx-auto" style="width: 50%;">Общая сумма аренды: <span th:text="${user.getTotalPrice()}+' руб/месяц'"></span></p>
<div class="mx-auto" style="width: 50%;">
<table class="table table-dark table-striped">
  <tr>
    <th>Офис</th>
    <th>Начало аренды</th>
    <th>Конец аренды</th>
  </tr>
  <tr th:each="u : ${user.getOffices()}">
    <td th:text="${u.name}"></td>
      <td th:text="${rentedDatesByUser.get(0).startDate}"></td>
      <td th:text="${rentedDatesByUser.get(0).endDate}"></td>
<!--    <td th:text="${u.rentedDatesToString()}"></td>-->
<!--    <td th:text="${u.getRentedDates()}"></td>-->
  </tr>
</table>
</div>
</div>
</body>
</html>
